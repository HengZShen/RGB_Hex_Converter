<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class='container'>
    <div class="color-box"><span class='title-red'>R</span><input type="range" min="0" max="255"
        class='rgb-input input-red' value='125' oninput="showRGB()">
      <div class="show-red"></div>
    </div>
    <div class="color-box"><span class='title-green'>G</span><input type="range" min="0" max="255"
        class='rgb-input input-green' value='125' oninput="showRGB()">
      <div class="show-green"></div>
    </div>
    <div class="color-box"><span class='title-blue'>B</span><input type="range" min="0" max="255"
        class='rgb-input input-blue' value='125' oninput="showRGB()">
      <div class="show-blue"></div>
    </div>
    <div class="input-container">
      <input type="text" placeholder="#ffffff" id="hex-input">
      <div class="button-container">
        <button type="button" class="btn-light" id='add-favorite'>Like &#10084</button>
      </div>
    </div>
  </div>

  <div class="palette">
    <table class="table text-center rounded-top">
      <thead>
        <tr>
          <th>Favorite</th>
        </tr>
      </thead>
      <tbody>
        <!--display by JS-->
      </tbody>
    </table>
  </div>

  <script src='script.js'></script>


</body>


</html>
